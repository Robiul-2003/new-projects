<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Instagram Sign Up</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: #fafafa;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        width: 350px;
        background: #fff;
        border: 1px solid #dbdbdb;
        padding: 40px;
        text-align: center;
    }

    .logo {
        font-family: 'Billabong', cursive;
        font-size: 55px;
        margin-bottom: 20px;
    }

    .google-btn {
        width: 100%;
        background: #0095F6;
        color: #fff;
        padding: 8px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
    }

    .separator {
        display: flex;
        align-items: center;
        margin: 20px 0;
    }

    .separator div {
        flex: 1;
        height: 1px;
        background: #dbdbdb;
    }

    .separator span {
        padding: 0 10px;
        color: #8e8e8e;
        font-size: 13px;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #dbdbdb;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 14px;
        background: #fafafa;
    }

    .signup-btn {
        width: 100%;
        background: #0095F6;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
    }

    .small-text {
        font-size: 12px;
        color: #8e8e8e;
        margin: 10px 0;
    }

    .bottom-box {
        margin-top: 10px;
        width: 350px;
        background: white;
        border: 1px solid #dbdbdb;
        padding: 20px;
        text-align: center;
        font-size: 14px;
    }

    a {
        color: #0095F6;
        text-decoration: none;
        font-weight: bold;
    }
</style>
</head>
<body>

<div>
    <!-- MAIN SIGN UP BOX -->
    <div class="container">
        <div class="logo">Awal</div>

        <button class="google-btn">Log in with Awal</button>

        <div class="separator">
            <div></div>
            <span>OR</span>
            <div></div>
        </div>

        <input type="text" placeholder="Mobile Number or Email">
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">

        <p class="small-text">
            People who use our service may have uploaded your contact information to Awal.
        </p>

        <p class="small-text">
            By signing up, you agree to our Terms, Privacy Policy and Cookies Policy.
        </p>

        <a href="profile.html"><button class="signup-btn">Sign Up</button></a>
    </div>

    <!-- LOGIN BOX -->
   
</div>

</body>
</html>
