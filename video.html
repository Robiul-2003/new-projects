
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>

    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .back{
            width:80px;
            height:30px;
            border:1px solid rgb(175, 229, 217);
            background-color:rgb(249, 245, 245);
            margin: 10px;
            cursor: pointer;
        }

        .header{
            margin: auto;
            display: flex;
            gap:10px;
            padding: 10px;
        }

        .head{
            padding: 5px 15px;
            border:1px solid green;
            font-size:20px;
            text-align:center;
            cursor:pointer;
            border-radius:5px;
        }

        .head a{
            text-decoration:none;
            color:black;
        }

        /* video box */
        .video-box{
            max-width: 900px;
            margin: auto;
            padding:10px;
        }

        .video-card{
            border:1px solid rgb(224,224,224);
            padding:10px;
            margin-bottom:15px;
        }

        iframe{
            width:100%;
            height:250px;
            border:none;
            border-radius:8px;
        }

        @media(max-width:480px){
            iframe{
                height:190px;
            }
        }
    </style>
</head>

<body>

    <!-- Back Button -->
    <a href="index.html"><button class="back">‚Üê Back</button></a>

    <!-- Header Menu -->
    <div class="header">
        <div class="head"><a href="#video">Video</a></div>
        <div class="head"><a href="#live">Live</a></div>
    </div>

    <!-- Video Section -->
    <div class="video-box" id="video">
        <h2>Videos</h2>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/3DcXlJvTluM?si=A5IxWrAS2ynCBNii"allowfullscreen></iframe>
            <p>Sample Video 1</p>
        </div>
        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/SxS46Qn7ysY?si=jLjFASmw8YIdn4Sa" allowfullscreen></iframe>
            <p>Sample Video 2</p>
        </div>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/E7wJTI-1dvQ" allowfullscreen></iframe>
            <p>Sample Video 3</p>
        </div>
    </div>

    <!-- Live Section -->
    <div class="video-box" id="live">
        <h2>Live Stream</h2>

        <div class="video-card">
            <iframe src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" allowfullscreen></iframe>
            <p>Live Stream Example</p>
        </div>
    </div>

</body>
</html>
