<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f3f3f3; }
    .product-detail { max-width: 500px; margin:auto; border:1px solid #ccc; border-radius:10px; padding:20px; background:white; }
    img { width:100%; border-radius:10px; }
    h2 { margin-top:10px; }
    button { margin-top:20px; padding:10px 20px; cursor:pointer; border-radius:6px; border:none; background:tomato; color:white; }
  </style>
</head>
<body>

<div class="product-detail">
     <button onclick="goBack()">Back</button>
  <img id="pImg" src="" alt="Product Image">
  <h2 id="pName"></h2>
  <p id="pPrice"></p>
  <p id="pDesc"></p>
 

  <nav>
    <div class="titles">
        <a href=""><button style=" width:140px; height:45px;">Order Now</button> </a>
        <h2>Description</h2>
        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea quia, facilis eius obcaecati et vel quod nam dicta asperiores. Officia aut fugiat vero nobis repudiandae, incidunt exercitationem harum aperiam sit!</h3>
    </div>
  </nav>
</div>

<script>
  let product = JSON.parse(localStorage.getItem("selectedProduct"));
  if(product){
    document.getElementById("pImg").src = product.image;
    document.getElementById("pName").innerText = product.name;
    document.getElementById("pPrice").innerText = "Price: " + product.price + " Tk";
    document.getElementById("pDesc").innerText = product.desc || " best product";
  }

  function goBack(){
    window.history.back();
  }
</script>

</body>
</html>
