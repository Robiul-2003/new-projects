  <script>
// ========= MENU TOGGLE =========
const menuToggle = document.getElementById("menuToggle");
const mainMenu = document.getElementById("mainMenu");

menuToggle.addEventListener("click", () => {
  mainMenu.classList.toggle("show");
});
// ========= SLIDER AUTO PLAY =========
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1; }

  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].classList.add("active");

  setTimeout(showSlides, 3000); // 3 sec ପ
}




</script>
<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
const productBox = document.getElementById("productBox");

function loadProducts() {
    productBox.innerHTML = "";
    products.forEach((p, index) => {
        productBox.innerHTML += `
        <a href="product-details.html" onclick="selectProduct(${index})">
            <div class="card" style="width:170px; height:260px; border:1px solid #ddd;">
                <img src="${p.main}" width="168px" height="180px">
                <span><br>${p.name}<br>Price: ${p.price} Tk</span>
            </div>
        </a>
        `;
    });
}

function selectProduct(i){
    localStorage.setItem("selectedProductIndex", i);
}

// Load products on page load
window.onload = function() {
    loadProducts();
};
</script>
<script>
function searchProduct() {
    let input = document.getElementById('searchBox').value.toLowerCase();
    const productCards = productBox.getElementsByClassName('card');
    const slider = document.querySelector('.slideshow-container'); // slider element

    let hasMatch = false; // কোন product match করেছে কিনা

    for (let i = 0; i < productCards.length; i++) {
        let productName = productCards[i].innerText.toLowerCase();
        if (productName.includes(input)) {
            productCards[i].style.display = "block";
            hasMatch = true;
        } else {
            productCards[i].style.display = "none";
        }
    }

    // যদি search খালি থাকে, সব products দেখাবে এবং slider দেখাবে
    if (input === "") {
        for (let i = 0; i < productCards.length; i++) {
            productCards[i].style.display = "block";
        }
        slider.style.display = "block";
    } else {
        // search input দিলে slider hide হবে
        slider.style.display = "none";
    }
}
</script>
