// ========= MENU TOGGLE =========
const menuToggle = document.getElementById("menuToggle");
const mainMenu = document.getElementById("mainMenu");

menuToggle.addEventListener("click", () => {

});
// ========= SLIDER AUTO PLAY =========
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1; }

  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].classList.add("active");

  setTimeout(showSlides, 3000); // 3 sec ପ
}




</script>
<script>
let products = JSON.parse(localStorage.getItem('products')) || [];
const productBox = document.getElementById("productBox");

function loadProducts() {
    productBox.innerHTML = "";
    products.forEach((p, index) => {
        productBox.innerHTML += `
        <a href="product-details.html" onclick="selectProduct(${index})">
            <div class="card" style="max-width:200px; height:260px; border:1px solid #ddd;">
                <img src="${p.main}" width="168px" height="180px">
                <span><br>${p.name}<br>Price: ${p.price} Tk</span>
            </div>
        </a>
        `;
    });
}

function selectProduct(i){
    localStorage.setItem("selectedProductIndex", i);
}

// Load products on page load
window.onload = function() {
    loadProducts();
};
</script>

<script>
function searchProduct() {
    let input = document.getElementById('searchBox').value.toLowerCase();

    // productBox এর কার্ড
    const cards = document.querySelectorAll('#productBox .card');

    // নিচের undbox এর প্রোডাক্ট
    const rounds = document.querySelectorAll('.undbox .round');

    // slider
    const slider = document.querySelector('.slideshow-container');

    let hasMatch = false;

    // productBox search
    cards.forEach(c => {
        let text = c.innerText.toLowerCase();

        if (text.includes(input)) {
            c.parentElement.style.display = "block";  // <a>
            hasMatch = true;
        } else {
            c.parentElement.style.display = "none";
        }
    });

    // undbox search
    rounds.forEach(r => {
        let text = r.innerText.toLowerCase();

        if (text.includes(input)) {
            r.style.display = "block";
            hasMatch = true;
        } else {
            r.style.display = "none";
        }
    });

    // Slider show/hide
    if (input === "") {
        slider.style.display = "block";

        cards.forEach(c => c.parentElement.style.display = "block");
        rounds.forEach(r => r.style.display = "block");

    } else {
        slider.style.display = "none";
    }
}
</script>
