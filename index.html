  <script>
// ========= MENU TOGGLE =========
const menuToggle = document.getElementById("menuToggle");
const mainMenu = document.getElementById("mainMenu");

menuToggle.addEventListener("click", () => {
  mainMenu.classList.toggle("show");
});



// ========= SLIDER AUTO PLAY =========
let slideIndex = 0;
showSlides();

function showSlides() {
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");

  for (let i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";
  }

  slideIndex++;
  if (slideIndex > slides.length) { slideIndex = 1; }

  for (let i = 0; i < dots.length; i++) {
    dots[i].classList.remove("active");
  }

  slides[slideIndex - 1].style.display = "block";
  dots[slideIndex - 1].classList.add("active");

  setTimeout(showSlides, 3000); // 3 sec ପ
}


//===load product ====
function loadProducts() {
    const box = document.getElementById("productList");
    let products = JSON.parse(localStorage.getItem("products")) || [];
    box.innerHTML = "";

    products.forEach((p, index) => {
        box.innerHTML += `
        <div onclick="openProduct(${index})" style="width:170px; height:280px; border:1px solid #ccc; cursor:pointer;">
            <img src="${p.main}" style="width:100%; height:200px; object-fit:cover;">
            <h3 style="font-size:16px;">${p.name}</h3>
            <p style="font-size:14px;">Price: ${p.price} Tk</p>
        </div>`;
    });
}

function openProduct(index) {
    localStorage.setItem("selectedProductIndex", index);
    window.location.href = "product-details.html";
}

// On page load
window.onload = loadProducts;
</script>

  <script>
function searchProduct() {
    let text = document.getElementById("searchBox").value.toLowerCase();
    let products = JSON.parse(localStorage.getItem("products")) || [];
    let box = document.getElementById("productList");

    box.innerHTML = "";

    let match = false;

    products.forEach((p, index) => {
        if (p.name.toLowerCase().includes(text)) {
            match = true;
            box.innerHTML += `
            <div onclick="openProduct(${index})" style="width:170px; height:280px; border:1px solid #ccc; cursor:pointer;">
                <img src="${p.main}" style="width:100%; height:200px; object-fit:cover;">
                <h3 style="font-size:16px;">${p.name}</h3>
                <p style="font-size:14px;">Price: ${p.price} Tk</p>
            </div>`;
        }
    });

    // যদি কিছুই না মেলে
    if (!match) {
        box.innerHTML = `<p style="text-align:center; width:100%">No product found</p>`;
    }
}
