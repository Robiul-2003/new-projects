<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h2 {
      margin-bottom: 25px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 16px;
    }

    .input-box i {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #888;
      cursor: pointer;
    }

    .btn {
      width: 100%;
      background: #0984e3;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #74b9ff;
    }

    .extra {
      text-align: center;
      margin-top: 15px;
    }

    .extra a {
      color: #0984e3;
      text-decoration: none;
      font-weight: bold;
    }

    @media(max-width:480px){
      .login-box {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="input-box">
        <input type="text" id="username" placeholder="Email or Phone Number" required>
        <i class="fa-solid fa-user"></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" placeholder="Password" required>
        <i class="fa-solid fa-eye" id="togglePassword"></i>
      </div>
      <a href="index.html"><button type="" class="btn">Login </button></a>
      <div class="extra">
        <p>Don't have an account? <a href="sign.html">Create Account </a></p>
      </div>
    </form>
  </div>

  <script>
    // Password show/hide
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Login button click and redirect
    const form = document.getElementById('loginForm');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // Stop real submit for checking
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user !== "" && pass !== "") {
        // redirect to index.html
        window.location.href = "index.html";
      } else {
        alert("Please enter your Email and Password!");
      }
    });
  </script>

</body>
</html>
